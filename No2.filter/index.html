<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>EG's TheF2E - No2.filter</title>
  <link rel="shortcut icon" type="image/x-icon" href="img/egg.ico">
  <link rel="stylesheet" href="css/reset.css">

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="js/bootstrap.js"></script>

  <!-- Bootstrap CSS -->
  <link href="css/bootstrap.css" rel="stylesheet">

  <!-- datepicker -->
  <script src="js/gijgo.min.js" type="text/javascript"></script>
  <link href="css/gijgo.css" rel="stylesheet" type="text/css" />

  <!-- fontawesome -->
  <script src="js/fontawesome-all.js"></script>
  <link rel="stylesheet" href="css/fontawesome-all.css">

  <!-- font -->
  <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:500" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">

  <!-- filter -->
  <link rel="stylesheet" href="css/filter.css">

</head>

<body>
  <div id="wrap" class="d-flex justify-content-center">
    <div class="col-sm-11 col-md-10">
      <div id="header">
        <h1>EG's HOTEL</h1>
      </div>

      <div id="main">
        <div id="windows" class="col-12">

          <div id="content" class="content-normal">
<div class="row room-info">
<div class="col-6">
<h2>dewewf</h2>
</div>
<div class="col-6">
<p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Atque, voluptatum?</p>
</div>
</div>


          </div>

          <div id="filter" class="p-fixed">
            <input type="checkbox" id="menu-toggle" />
            <label id="trigger" for="menu-toggle"></label>
            <label id="burger" for="menu-toggle">
              <i class="fas fa-search"></i>
            </label>
            <div id="menu" class="row justify-content-center">
              <form>
                <div class="row justify-content-center f-title">
                  <div class="col-12 pd-10">
                    <h3>SEARCH</h3>
                  </div>
                </div>

                <div class="f-select">
                  <div class="row justify-content-center mg-b08">
                    <div class="col-12 pd-10">
                      <input type="text" class="form-control" placeholder="KEYWORDS">
                    </div>
                  </div>

                  <div class="row justify-content-center mg-b08">
                    <div class="col-6 pd-10">
                      <h4>CHECK IN</h4>

                      <label for="checkIn" class="d-in"></label>
                      <input type="datetime" id="checkIn" name="checkIn" placeholder="mm/dd/yyyy">
                    </div>
                    <div class="col-6 pd-10">
                      <h4>CHECK OUT</h4>
                      <label for="checkOut" class="d-in"></label>
                      <input type="datetime" id="checkOut" name="checkOut" placeholder="mm/dd/yyyy">
                    </div>
                  </div>

                  <div class="row justify-content-center mg-b08">
                    <div class="col-4 pd-10">
                      <h4>ROOM</h4>
                      <select class="form-control">
                        <option>--</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                      </select>
                    </div>
                    <div class="col-4 pd-10">
                      <h4>ADULT</h4>
                      <select class="form-control">
                        <option>--</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                      </select>
                    </div>
                    <div class="col-4 pd-10">
                      <h4>CHILD</h4>
                      <select class="form-control">
                        <option>--</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                      </select>
                    </div>
                  </div>

                  <div class="row justify-content-center">
                    <div class="col-12 pd-10">
                      <h4>PREFERENCES</h4>
                    </div>
                  </div>
                  <div class="row justify-content-center">
                    <div class="col-2 pd-10">
                      <input type="checkbox" id="f-bath">
                      <label id="f-bath-bt" for="f-bath">
                        <i class="fas fa-bath"></i>
                      </label>
                    </div>

                    <div class="col-2 pd-10">
                      <input type="checkbox" id="f-shower">
                      <label id="f-shower-bt" for="f-shower">
                        <i class="fas fa-shower"></i>
                      </label>
                    </div>

                    <div class="col-2 pd-10">
                      <input type="checkbox" id="f-tv">
                      <label id="f-tv-bt" for="f-tv">
                        <i class="fas fa-tv"></i>
                      </label>
                    </div>

                    <div class="col-2 pd-10">
                      <input type="checkbox" id="f-utensils">
                      <label id="f-utensils-bt" for="f-utensils">
                        <i class="fas fa-utensils"></i>
                      </label>
                    </div>

                    <div class="col-2 pd-10">
                      <input type="checkbox" id="f-wifi">
                      <label id="f-wifi-bt" for="f-wifi">
                        <i class="fas fa-wifi"></i>
                      </label>
                    </div>

                    <div class="col-2 pd-10">
                      <input type="checkbox" id="f-paw">
                      <label id="f-paw-bt" for="f-paw">
                        <i class="fas fa-paw"></i>
                      </label>
                    </div>


                  </div>
                </div>

                <div class="row justify-content-center f-bt  pd-10">
                  <div class="col-12 okay">
                    <label for="menu-toggle">FILTER</label>
                  </div>
                </div>
              </form>
            </div>
          </div>

        </div>
      </div>



      <div id="footer">
        <div id="copyright">
          <div class="copyright_line">
            <p>[The F2E - No2.filter] Designed by Pantomimeg.</p>
          </div>
          <div class="copyright_lines">
            <p>[The F2E - No2.filter]</p>
            <p>Designed by Pantomimeg.</p>
          </div>
        </div>
      </div>
    </div>
  </div>




  <!-- search -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      $('#menu-toggle').on('click', function () {
        $('#content').toggleClass('hide');
        $('#filter').toggleClass('p-fixed');
        $('#burger')
          .find('[data-fa-i2svg]')
          .toggleClass('fa-search')
          .toggleClass('fa-arrow-left');
      });
    });
  </script>

  <!-- date -->
  <script>
    $('#checkIn').datepicker({
      uiLibrary: 'bootstrap4'
    });
  </script>
  <script>
    $('#checkOut').datepicker({
      uiLibrary: 'bootstrap4'
    });
  </script>

</body>

</html>
